defaults:
  - model: conformer_rnn_t_small
  - writer: cometml
  - metrics: example
  - datasets: other
  - dataloader: dataloader_gpu
  - transforms: transforms_other
  - _self_
dataloader:
  batch_size: 8
optimizer:
  _target_: torch.optim.AdamW
  lr: 0.002
  weight_decay: 1e-3
  betas: [0.9, 0.98]
lr_scheduler:
  _target_: torch.optim.lr_scheduler.CosineAnnealingLR
  T_max: 200000
loss_function:
  _target_: src.loss.RNNTLossWrapper
text_encoder:
  _target_: src.text_encoder.RNNTTextEncoder
writer:
  run_name: "conformer-rnn-t-small-other"
trainer:
  log_step: 2000
  n_epochs: 10
  epoch_len: 20000
  gradient_accumulation_steps: 4
  enable_profiler: False
  device_tensors: ["x", "text_encoded", "spectrogram_length", "text_encoded_length"] # which tensors should be on device (ex. GPU)
  resume_from: null # null or path to the checkpoint dir with *.pth and config.yaml
  from_pretrained: 'saved/conformer-rnn-t-small/model_best.pth' # null or path to the checkpoint dir with *.pth and config.yaml
  device: auto # device name or "auto"
  override: False # if True, will override the previous run with the same name
  monitor: "min val_WER_(Argmax)" # "off" or "max/min metric_name", i.e. our goal is to maximize/minimize metric
  save_period: 5 # checkpoint each save_period epochs in addition to the best epoch
  early_stop: ${trainer.n_epochs} # epochs for early stopping
  save_dir: "saved"
  seed: 1337
  max_grad_norm: 10.0
